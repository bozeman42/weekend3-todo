<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="vendors/jquery.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.js"></script>
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">  
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/client.js"></script>
  <title>To-Do List: Weekend 3 Challenge</title>
</head>
<body>
  <div class="container">
    <div class="row header">  
      <h1>To-Do</h1>
    </div>
    <div class="row inputRow">
      <form id="todoForm">
        <input type="text" id="todoIn" placeholder="To-do"/>
        <input type="date" id="dateIn">
        <select id="priority" name="priority">
          <option value="high">High</option>
          <option value="normal" selected>Normal</option>
          <option value="low">Low</option>
        </select>
        <input type="submit" class="btn btn-primary" id="submitButton" value="Submit" />
      </form>
    </div>
    <div class="row">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th id="completedColumn">Completed?</th>
            <th>Item</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="todoContainer">

        </tbody>
      </table>

    </div>
  </div>
</body>
</html>
